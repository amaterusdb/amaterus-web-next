query GetRoomPage(
  $roomId: uuid!
) {
  room: rooms_by_pk(
    id: $roomId
  ) {
    id
    name
    startTime: start_time
    endTime: end_time

    roomTwitterAnnouncements: room_twitter_announcements {
      id
      tweetId: tweet_id
    }

    roomPersons: room_persons(
      order_by: {
        person: {
          name: asc
        }
      }
    ) {
      person {
        id
        name
      }
    }
    
    roomYouTubeLives: room_youtube_lives(
      order_by: {
        person: {
          name: asc
        }
      }
    ) {
      id
      person {
        id
        name
      }
      youtubeVideoId: youtube_video_id
      title
    }

    matches(
      order_by: {
        start_time: asc
      }
    ) {
      id
      start_time
    }
  }
}
