query GetAmongusMatchPage(
  $amongusMatchId: uuid!
) {
  amongusMatch: amongus_matches_by_pk(
    id: $amongusMatchId
  ) {
    id
    startTime: start_time
    endTime: end_time

    amongusMatchPlayers: amongus_match_players(
      order_by: {
        nickname: asc
      }
    ) {
      id
      nickname
      person {
        id
      }
    }

    program {
      id
      title
      startTime: start_time

      programCommunities: program_communities(
        order_by: {
          community: {
            start_time: asc
          }
        }
      ) {
        community {
          id
          name
        }
      }

      programYoutubeLives: program_youtube_lives(
        order_by: {
          person: {
            name: asc
          }
          youtube_live: {
            youtube_channel: {
              name: asc
            }
          }
        }
      ) {
        id
        person {
          id
          name
        }
        youtubeLive: youtube_live {
          remoteYoutubeVideoId: remote_youtube_video_id
          title
          startTime: start_time
          youtubeChannel: youtube_channel {
            id
            remoteYoutubeChannelId: remote_youtube_channel_id
            name
          }
        }
      }
    }
  }
}
