query GetCommunityPage(
  $communityId: uuid!
) {
  community: communities_by_pk(
    id: $communityId
  ) {
    id
    name

    programCommunities: program_communities(
      order_by: {
        program: {
          start_time: desc
        }
      }
    ) {
      id
      program {
        id
        title
        startTime: start_time
      }
    }
  }
}
