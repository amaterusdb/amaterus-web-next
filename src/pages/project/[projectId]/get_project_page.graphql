query GetProjectPage(
  $projectId: uuid!
) {
  project: projects_by_pk(
    id: $projectId
  ) {
    id
    name

    programProjects: program_projects(
      order_by: {
        program: {
          start_time: desc
        }
      }
    ) {
      id
      program {
        id
        title
        startTime: start_time
      }
    }
  }
}
